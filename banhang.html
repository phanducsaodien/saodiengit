<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHÁO BÉ MƠ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #e91e63;
            margin: 10px 0;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với Cửa hàng của chúng tôi</h1>
        <p>Mua sắm dễ dàng, nhanh chóng và tiện lợi</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="hopcamm.jpg.png" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Mô tả ngắn gọn về sản phẩm.</p>
            <p class="price">500,000 VND</p>
            <button onclick="alert('Thêm Sản phẩm 1 vào giỏ hàng!')">Thêm vào giỏ hàng</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Mô tả ngắn gọn về sản phẩm.</p>
            <p class="price">700,000 VND</p>
            <button onclick="alert('Thêm Sản phẩm 2 vào giỏ hàng!')">Thêm vào giỏ hàng</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Sản phẩm 3">
            <h2>Sản phẩm 3</h2>
            <p>Mô tả ngắn gọn về sản phẩm.</p>
            <p class="price">1,000,000 VND</p>
            <button onclick="alert('Thêm Sản phẩm 3 vào giỏ hàng!')">Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>
</html>
